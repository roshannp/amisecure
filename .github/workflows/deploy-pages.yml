name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate API_BASE secret
        run: |
          if [ -z "${{ secrets.API_BASE }}" ]; then
            echo "::error::API_BASE secret is not set. Add it at: Settings → Secrets and variables → Actions → Repository secrets"
            echo "Name: API_BASE | Value: https://secureasy.vercel.app (no trailing slash)"
            exit 1
          fi
          echo "API_BASE is configured"

      - name: Build for GitHub Pages
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.API_BASE }}
        run: npm run build:pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
